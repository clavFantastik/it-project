{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>

<body class="bg-white dark:bg-gray-900" style="background-image: url('{% static 'img/preview_info3.jpg' %}'); background-repeat: no-repeat; background-size: cover">

<header class="container mx-auto ">

</header>

<main class="container mx-auto py-big">

    <div class="min-h-screen flex items-center justify-center">

        <div class="bg-white p-16 rounded shadow-2xl w-2/3 bg-opacity-95">

            <h2 class="text-3xl font-bold mb-10 text-gray-800">Создать аккаунт</h2>
            <form class="space-y-5">

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Имя</label>
                    <input type="text"
                           class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-900"
                           required>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Почта</label>
                    <input type="email"
                           class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-900"
                           required>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500">Пароль</label>
                    <input type="password"
                           class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-blue-900"
                           required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="ml-2 text-gray-700 text-sm">Я солгласен(-а) с условиями пользовательского
                        соглашения.</label>
                </div>

                <button class="block w-full bg-gray-400 hover:bg-gray-500 p-4 rounded text-gray-800 hover:text-gray-900 transition duration-300">
                    Зарегистрироваться
                </button>

            </form>
        </div>

    </div>
</main>
</body>

</html>
