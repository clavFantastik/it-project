{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    {% tailwind_css %}
</head>

<body class="bg-white dark:bg-gray-900 "
      style="background-image: url('{% static 'img/preview_info2.png' %}'); background-repeat: no-repeat; background-size: cover;">


<main class="container mx-auto py-big bg-opacity-90">
    <div class="min-h-screen flex items-center justify-center dark:bg-opacity-95">

        <div class="bg-white p-16 rounded shadow-2xl w-2/3 dark:bg-gray-900 dark:bg-opacity-95">

            <h2 class="text-3xl font-bold mb-10 text-gray-700 dark:text-gray-300">Создать аккаунт</h2>

            <form class="space-y-5" method="post">
                {% csrf_token %}

                <div>
                    <label class="block mb-1 font-bold text-gray-500 dark:text-gray-300">Логин <span
                            class="tooltip">*</span></label>
                    <input type="text"
                           class="h-12 dark:text-white w-full  border-gray-200 dark:border-gray-600 dark:ring-2 p-3 rounded outline-none dark:focus:ring-gray-800  focus:ring-4 focus:outline-none focus:ring-gray-100 focus:border-neutral-400 dark:bg-gray-800"
                           style="box-shadow: 0 0 60px rgba(147,112,219,.34);line-height: 2rem;"
                           name="username"
                           required>
                </div>
                <div>
                    <label class="block mb-1 font-bold text-gray-500 dark:text-gray-300">Пароль <span
                            class="tooltip">*</span></label>
                    <div style="position: relative;">
                        <input id="passwordInput" type="password"
                               class="h-12 dark:text-white w-full border-gray-200 dark:border-gray-600 dark:ring-2 p-3 rounded outline-none dark:focus:ring-gray-800  focus:ring-4 focus:outline-none focus:ring-gray-100 focus:border-neutral-400 dark:bg-gray-800"
                               style="box-shadow: 0 0 60px rgba(147,112,219,.34);line-height: 2rem;"
                               name="password"

                               required>
                    </div>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500 dark:text-gray-300">Почта <span
                            class="tooltip">*</span></label>
                    <input type="email"
                           class="h-12 dark:focus:ring-gray-800 dark:ring-2 focus:ring-4 focus:outline-none focus:ring-gray-100 block w-full z-20 text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:border-neutral-400  dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white "
                           style="box-shadow: 0 0 60px rgba(147,112,219,.34);"
                           name="email"
                           required>
                </div>

                <div>
                    <label class="block mb-1 font-bold text-gray-500 dark:text-gray-300">Номер телефона</label>
                    <div class="relative mt-2.5 rounded-2xl h-12" style="box-shadow: 0 0 60px rgba(147,112,219,.34);">
                        <div>

                            <form class="max-w-sm mx-auto h-12">
                                <div class="flex items-center">
                                    <button id="dropdown-phone-button" data-dropdown-toggle="dropdown-phone" class="h-12 flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-800 dark:hover:bg-gray-600 dark:focus:ring-gray-800 dark:text-white dark:border-gray-600" type="button">
                                        <svg class="w-4 h-4 me-4" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><circle cx="256" cy="256" fill="#f0f0f0" r="256"/><path d="m496.077 345.043c10.291-27.733 15.923-57.729 15.923-89.043s-5.632-61.31-15.923-89.043h-480.154c-10.29 27.733-15.923 57.729-15.923 89.043s5.633 61.31 15.923 89.043l240.077 22.261z" fill="#0052b4"/><path d="m256 512c110.071 0 203.906-69.472 240.077-166.957h-480.154c36.171 97.485 130.006 166.957 240.077 166.957z" fill="#d80027"/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
                                        +7

                                    </button>

                                        <ul class="py-2 text-sm text-gray-800 dark:text-gray-200" aria-labelledby="dropdown-phone-button">
                                            <li>

                                                        class="inline-flex w-full px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"

                                            </li>

                                                        onclick="changeNumber(this)" role="menuitem">
                                                    <span class="inline-flex items-center">

                                                        Беларусь, +375
                                                    </span>
                                                </button>
                                            </li>
                                            <li>
                                                <button type="button"
                                                        class="inline-flex w-full px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"
                                                        onclick="changeNumber(this)" role="menuitem">
                                                    <span class="inline-flex items-center">

                                                        Армения, +374
                                                    </span>
                                                </button>
                                            </li>
                                            <li>
                                                <button type="button"
                                                        class="inline-flex w-full px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"

                                                    <span class="inline-flex items-center">
                                                        <svg class="w-4 h-4 me-4" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="m512 256c0-31.314-5.632-61.311-15.923-89.043l-240.077-11.131-240.077 11.13c-10.29 27.733-15.923 57.73-15.923 89.044s5.633 61.311 15.923 89.043l240.077 11.131 240.077-11.13c10.291-27.733 15.923-57.73 15.923-89.044z" fill="#d80027"/><path d="m256 512c110.071 0 203.906-69.472 240.077-166.957h-480.154c36.171 97.485 130.006 166.957 240.077 166.957z" fill="#6da544"/><path d="m15.923 166.957h480.155c-36.172-97.485-130.007-166.957-240.078-166.957s-203.906 69.472-240.077 166.957z" fill="#338af3"/><g fill="#f0f0f0"><path d="m261.565 328.348c-39.956 0-72.348-32.392-72.348-72.348s32.392-72.348 72.348-72.348c12.458 0 24.181 3.15 34.415 8.696-16.056-15.701-38.012-25.392-62.241-25.392-49.178 0-89.043 39.866-89.043 89.043s39.866 89.043 89.043 89.043c24.23 0 46.186-9.691 62.241-25.392-10.234 5.548-21.957 8.698-34.415 8.698z"/><path d="m317.217 205.913 9.583 26.951 25.834-12.282-12.281 25.834 26.951 9.584-26.951 9.584 12.281 25.834-25.834-12.282-9.583 26.951-9.582-26.951-25.835 12.282 12.282-25.834-26.952-9.584 26.952-9.584-12.282-25.834 25.835 12.282z"/></g><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
                                                        Азербайджан, +994

                                                    </span>
                                                </button>
                                            </li>

                                            <li>
                                                <button type="button"
                                                        class="inline-flex w-full px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"
                                                        onclick="changeNumber(this)" role="menuitem">
                                                    <span class="inline-flex items-center">
                                                        <svg class="w-4 h-4 me-4" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><circle cx="256" cy="256" fill="#f0f0f0" r="256"/><g fill="#a2001d"><path d="m256 0c-118.279 0-217.805 80.221-247.181 189.217h494.363c-29.377-108.996-128.903-189.217-247.182-189.217z"/><path d="m256 512c118.279 0 217.805-80.221 247.181-189.217h-494.362c29.376 108.995 128.902 189.217 247.181 189.217z"/></g><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
                                                        Латвия, +371
                                                    </span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="relative w-full">
                                        <input type="text" id="phone-input"
                                               class="h-12 block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:border-neutral-400 dark:bg-gray-800 dark:border-s-gray-800  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-800  focus:ring-4 focus:outline-none focus:ring-gray-100 "
                                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="999-999-99-99"
                                               />
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>


                    <div class="flex items-center mt-8 mb-8">
                        <input type="checkbox" id="agree" class="bg-white dark:bg-gray-800 dark:border-gray-600 ">
                        <label for="agree" class="ml-2 text-gray-800 text-sm dark:text-gray-300">Я согласен(-а) с
                            условиями
                            пользовательского соглашения.</label>
                    </div>

                    <button
                            class="block w-full bg-gray-400 hover:bg-gray-500 p-4 rounded text-gray-700 hover:text-white transition duration-300 button dark:text-white dark:hover:text-gray-700">
                        Зарегистрироваться
                    </button>
                    <div style="text-align: center; margin-top: 20px;">
                        <hr style="border: none; height: 1px; background-color: #ccc; margin: 20px 0;"/>
                        <div class="flex justify-evenly w-[250px]" style="margin: auto">
                            <a href="ссылка_на_авторизацию_через_Facebook">

        document.getElementById('dropdown-phone-button').innerHTML = el.innerHTML.split('</svg>')[0] + '</svg>' + el.innerHTML.split(', ')[1] + '<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg>';
